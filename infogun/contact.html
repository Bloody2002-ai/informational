<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information System</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(198, 196, 196, 0.487);
            font-size: 1rem; /* Base font size for responsive typography */
            padding-top: 80px; /* Add top padding to prevent content from being hidden under the navbar */
            
        }
        .hero {
            height: 300px; /* Fixed height for hero section */
            background-image: url('bg/gbg1.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }
        @media (max-width: 768px) {
            .hero {
                height: 200px; /* Adjust height for mobile */
            }
        }
        .clickable-image {
            cursor: pointer;
            transition: transform 0.2s; /* Animation for hover effect */
            margin-bottom: 15px; /* Space between images */
            width: 100%; /* Full width of column */
            height: 250px; /* Set a fixed height for uniformity */
            object-fit: cover; /* Ensure images cover the space without distortion */
        }
        .clickable-image:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .description {
            display: none; /* Initially hide the description */
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9; /* Light background for description */
        }
    </style>
</head>
<body>

   <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Informational</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="service.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<style>
    .description-box {
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 15px;
        margin-top: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .service-link {
        text-decoration: none; /* Remove underline */
        color: #007bff; /* Bootstrap primary color */
        transition: color 0.3s ease; /* Smooth color transition */
    }

    .service-link:hover {
        color: #0056b3; /* Darker shade on hover */
    }
</style>

    <!-- Contact Section -->
<div id='contact' class='container my-5'>
    <h2>Contact Us</h2> 
    <p>If you have any questions or inquiries, feel free to reach out to us by filling out the form below!</p> 

    <!-- Contact Form -->
    <form action='#' method='POST'>
        <!-- Name Field -->
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <!-- Message Field -->
        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
</div>


     <!-- Footer -->
     <footer class='bg-light text-center py-4'>
         <div class='container'>
             &copy;2024 My Information System. All Rights Reserved.
         </div>
     </footer>

     <!-- Bootstrap JS and dependencies -->
     <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js'></script> 
     <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js'></script> 
     <script> 
       // Function to show the description when an image is clicked
       function showDescription(descriptionId) { 
           const descriptions = document.querySelectorAll('.description'); 
           descriptions.forEach(desc => desc.style.display = 'none'); 
           const selectedDescription = document.getElementById(descriptionId); 
           selectedDescription.style.display = 'block'; 
       } 
     </script>

</body>
</html>
